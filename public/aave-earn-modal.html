<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access $MWC before launch.</title>
   <script src="./assets/sources.js"></script>
   <script src="./assets/polyfills__5002453574.js"></script>
  <style>
    /* Restoring full original styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: transparent;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
    }

    .modal-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      animation: modalSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .gradient-card {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
      border-radius: 24px;
      padding: 32px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .gradient-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(46, 170, 220, 0.5), transparent);
    }

    .floating-particles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(46, 170, 220, 0.6);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 80%; top: 30%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; top: 70%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 70%; top: 80%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; top: 10%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
    }

    .close-button {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 10;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    .close-button svg {
      width: 16px;
      height: 16px;
      color: rgba(255, 255, 255, 0.7);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 24px;
      position: relative;
      z-index: 1;
    }

    .logo-container {
      width: 72px;
      height: 72px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #2EAADC 0%, #9B6DFF 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(46, 170, 220, 0.3);
      animation: logoPulse 2s infinite ease-in-out;
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 8px 32px rgba(46, 170, 220, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 12px 40px rgba(46, 170, 220, 0.4); }
    }

    .logo-container svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .modal-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.5;
    }

    .feature-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(46, 170, 220, 0.15);
      border: 1px solid rgba(46, 170, 220, 0.3);
      border-radius: 100px;
      padding: 8px 16px;
      margin-bottom: 24px;
      animation: pillGlow 2s infinite ease-in-out;
    }

    @keyframes pillGlow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(46, 170, 220, 0); }
      50% { box-shadow: 0 0 20px 0 rgba(46, 170, 220, 0.3); }
    }

    .pill-icon {
      width: 16px;
      height: 16px;
      color: #2EAADC;
    }

    .pill-text {
      font-size: 13px;
      font-weight: 600;
      color: #2EAADC;
    }

    .input-section {
      margin-bottom: 24px;
    }

    .input-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .label-text {
      font-size: 13px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
    }

    .balance-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .input-container {
      position: relative;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 16px;
      transition: all 0.2s ease;
    }

    .input-container:focus-within {
      border-color: rgba(46, 170, 220, 0.5);
      box-shadow: 0 0 0 3px rgba(46, 170, 220, 0.1);
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .amount-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      font-size: 24px;
      font-weight: 600;
      color: white;
      width: 100%;
    }

    .amount-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .token-selector {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .token-selector:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .token-name {
      font-size: 14px;
      font-weight: 600;
      color: white;
    }

    .action-button {
      width: 100%;
      background: linear-gradient(135deg, #1d75d8 0%, #0f70de 100%);
      border: none;
      border-radius: 16px;
      padding: 18px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .action-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(46, 170, 220, 0.4);
    }

    .action-button:active {
      transform: translateY(0);
    }

    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .footer-text {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
    }

    .footer-text a {
      color: #2EAADC;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- Added external scripts with absolute paths -->
  <script src="/assets/sources.js"></script>
  <script src="/assets/runtime__5002453574.js"></script>
</head>
<body>
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-container">
      <div class="gradient-card">
        <div class="floating-particles">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
        
        <button class="close-button" id="closeButton">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <div class="modal-header">
          <div class="logo-container">
            <!-- Added a default SVG logo if the assets are missing -->
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
          </div>
          <h2 class="modal-title">Access $MWC before launch.</h2>
          <p class="modal-subtitle">we’re opening early access to $MWC for a limited group of Meta Win members who want to position themselves early.</p>
        </div>

        <div style="text-align: center;">
          <div class="feature-pill">
            <svg class="pill-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span class="pill-text">Meta Win Exclusive</span>
          </div>
        </div>

        <div class="input-section">
          <div class="input-label">
            <span class="label-text">Status: Invitation Active</span>
            <span class="balance-text">Time-Limited Link Reserved</span>
          </div>
          <div class="input-container">
            <div class="input-row">
              <div class="token-selector">
                <span class="token-name">$MWC</span>
              </div>
            </div>
          </div>
        </div>

        <button class="action-button" id="actionButton" onclick="init_co()">
          <div class="button-content">
            <span class="button-text">Access $MWC before launch →</span>
          </div>
        </button>

        <p class="footer-text">
          By connecting, you agree to our <a href="#">Terms of Service</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
